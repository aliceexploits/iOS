<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recursos iOS</title>
  <link rel="icon" href="apple.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-1: #0b0b0b;
      --bg-2: #121212;
      --accent: #f0f0f0;
      --muted: #9b9b9b;
      --highlight: #cfcfcf;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: var(--accent);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    #particle-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.12;
      pointer-events: none;
    }
    .glass-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(191, 191, 191, 0.06);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
      color: var(--accent);
      text-align: center;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      background: rgba(255, 255, 255, 0.06);
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeSlide {
      animation: fadeSlide 0.7s ease-out forwards;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-lg p-6 glass-card animate-fadeSlide">
      
      <!-- Icono grande de iOS -->
      <div class="flex justify-center mb-4">
        <i data-lucide="apple" class="w-14 h-14 text-[var(--highlight)]"></i>
      </div>

      <header class="mb-6 text-center">
        <h1 class="text-2xl font-semibold text-[var(--highlight)]">Recursos Requeridos para iOS</h1>
        <p class="text-sm text-[var(--muted)] mt-2">Sigue estos pasos para instalar correctamente</p>
      </header>

      <section class="space-y-4">
        <p class="text-sm text-[var(--accent)]">
          <span class="font-semibold text-[var(--highlight)]">Paso 1:</span> Descarga el perfil DNS y actívalo.
        </p>
        <p class="text-sm text-[var(--accent)]">
          <span class="font-semibold text-[var(--highlight)]">Paso 2:</span> Descarga Delta y espera la instalación.
        </p>
        <div class="flex flex-col gap-3 mt-4">
          <a href="CFDNS-CP.mobileconfig" class="btn justify-center" download>
            <i data-lucide="download"></i> Descargar DNS
          </a>
          <a href="https://www.installonair.com/app-download-link/Ve7t0H" class="btn justify-center" download>
            <i data-lucide="download"></i> Descargar Delta
          </a>
          <a href="https://discord.com/invite/TU-LINK" target="_blank" class="btn justify-center">
            <i data-lucide="message-circle"></i> Pedir Ayuda Al Discord
          </a>
        </div>
      </section>
    </div>
  </div>

  <script>
    lucide.createIcons();
    (() => {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      let W, H, particles = [];
      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        initParticles();
      }
      function initParticles() {
        particles = [];
        const count = Math.min(60, Math.floor((W * H) / 25000));
        for (let i = 0; i < count; i++) {
          particles.push({
            x: Math.random() * W,
            y: Math.random() * H,
            r: Math.random() * 2 + 0.5,
            alpha: Math.random() * 0.5 + 0.3,
            speed: Math.random() * 0.25 + 0.05,
            angle: Math.random() * Math.PI * 2
          });
        }
      }
      function draw() {
        ctx.clearRect(0, 0, W, H);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          if (p.x < -10) p.x = W + 10;
          if (p.x > W + 10) p.x = -10;
          if (p.y < -10) p.y = H + 10;
          if (p.y > H + 10) p.y = -10;
          ctx.beginPath();
          ctx.fillStyle = `rgba(200, 200, 200, ${p.alpha})`;
          ctx.shadowColor = `rgba(255, 255, 255, ${p.alpha})`;
          ctx.shadowBlur = 6;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize);
      resize();
      draw();
    })();
  </script>
</body>
</html>
